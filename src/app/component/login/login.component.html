<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center log"
    >
      <div class="row">
        <form
          class="d-flex flex-column justify-content-center m-auto p-4 col-lg-12"
          aria-required="true"
        >
          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" #Email class="form-control" />
            <label class="form-label" for="form2Example1">Email address</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" #pass class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example31"
                  checked
                />
                <label class="form-check-label" for="form2Example31">
                  Remember me
                </label>
              </div>
            </div>

            <div class="col">
              <a href="#!" style="color: #1a1f16">Forgot password?</a>
            </div>
          </div>

          <button type="button" class="btn mb-4 b"   (click)="login()">Sign in</button>

          <div class="text-center">
            <p>
              Not a member?
              <a href="reg.html" style="color: #1a1f16">Register</a>
            </p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f" style="color: #1a1f16"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google" style="color: #1a1f16"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter" style="color: #1a1f16"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github" style="color: #1a1f16"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
