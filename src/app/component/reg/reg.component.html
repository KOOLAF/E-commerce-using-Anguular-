<section class="bg-body-secondary pt-4">
  <div class="d-flex align-items-center gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="w-50 reg">
          <div class="card c" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
                <div class="form-outline">
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control"
                    formControlName="name"
                  />
                  <label class="form-label" for="form3Example1cg"
                    >Your Name</label
                  >
                </div>
                @if (name?.touched&& name?.dirty) { @if
                (name?.errors?.['required']){
                <div>
                  <span class="text-danger">Name is Required</span>
                </div>
                } }

                <div class="form-outline">
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    formControlName="Email"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your Email</label
                  >
                </div>

                <div class="form-outline">
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    formControlName="password"
                  />
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                </div>
                <ng-container formArrayName="phones">
                  <div class="form-outline">
                    @for (item of phones.controls; track $index) {
                    <input
                      type="text"
                      id="form3Example1cg"
                      class="form-control"
                    />
                    }
                    <label class="form-label" for="form3Example1cg"
                      >Your phone</label
                    >
                    <button type="button" (click)="addphone()" class="btn b1">
                      +
                    </button>
                    <button
                      *ngFor="let item of phones.controls; let i = index"
                      type="button"
                      (click)="delphone(i)"
                      class="btn b1"
                    >
                      delete phone No: {{i+1}}
                    </button>
                  </div>
                </ng-container>

                <div class="form-check d-flex justify-content-center">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  class="btn b1">Register</button>
                </div>

                <p class="text-center text-muted">
                  Have already an account?
                  <a href="Login.html" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
